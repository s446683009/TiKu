version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: question-bank-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-QuestionBankDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # 数据库备份目录
    networks:
      - question-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # 后端 API
  backend:
    build:
      context: ./QuestionBankAPI
      dockerfile: Dockerfile
    image: question-bank-api:latest
    container_name: question-bank-api-prod
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-QuestionBankDB};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:?JWT secret key required}
      - JwtSettings__Issuer=${JWT_ISSUER:-QuestionBankAPI}
      - JwtSettings__Audience=${JWT_AUDIENCE:-QuestionBankClient}
      - JwtSettings__ExpirationMinutes=${JWT_EXPIRATION_MINUTES:-1440}
    volumes:
      - ./logs:/app/logs  # 日志目录
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - question-bank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # 前端应用
  frontend:
    build:
      context: ./question-bank-admin
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5000/api}
    image: question-bank-frontend:latest
    container_name: question-bank-frontend-prod
    restart: always
    depends_on:
      - backend
    networks:
      - question-bank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Nginx 反向代理（生产环境推荐）
  nginx:
    image: nginx:alpine
    container_name: question-bank-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - question-bank-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  question-bank-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
