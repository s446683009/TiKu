# HTTP 配置 (80端口)
server {
    listen 80;
    listen [::]:80;
    server_name lmsbt.plaza-network.cn;

    # 日志配置
    access_log /var/log/nginx/lmsbt_access.log main;
    error_log /var/log/nginx/lmsbt_error.log warn;

    # 反向代理配置
    location / {
        proxy_pass https://10.246.199.8/;
        proxy_http_version 1.1;

        # 设置代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SSL 验证配置（如果后端证书是自签名的，需要关闭验证）
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 禁用缓存（对于动态内容）
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTPS 配置 (443端口)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lmsbt.plaza-network.cn;

    # 日志配置
    access_log /var/log/nginx/lmsbt_ssl_access.log main;
    error_log /var/log/nginx/lmsbt_ssl_error.log warn;

    # SSL 证书配置（需要替换为实际证书路径）
    ssl_certificate /etc/nginx/ssl/lmsbt.plaza-network.cn/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/lmsbt.plaza-network.cn/privkey.pem;

    # SSL 会话配置
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 反向代理配置
    location / {
        proxy_pass https://10.246.199.8/;
        proxy_http_version 1.1;

        # 设置代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SSL 验证配置（如果后端证书是自签名的，需要关闭验证）
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 禁用缓存（对于动态内容）
        proxy_cache_bypass $http_upgrade;
    }

    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
